<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.tienvuviet.com">   
        <div>   
            <label for="name">Họ và tên:</label>
            <input type="" name="name" id="name">
        </div>
        <div>   
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>   
            <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>   
            <label for="gioitinh">Giới tính:</label>
            <label for="nam">Nam</label>
            <input type="radio" name="gender" id="nam" value="nam"/>
            <label for="nữ">Nữ</label>
            <input type="radio" name="gender" id="nữ" value="nữ"/>
        </div>
        <div>   
            <label for="phone">Số điện thoại:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123" required/>
        </div>
        <div>   
            <label for="name">Chuyên Ngành:</label>
            <input type="" name="name" id="name">
        </div>
        <div>   
            <label for="number">Năm nhập học:</label>
            <input type="number" name="number" id="number">
        </div>
        <div>   
            <label for="number">Điểm GPA:</label>
            <input type="number" name="number" id="number">
        </div>
        <div>   
            <label for="bình luận">Địa chỉ:</label>
            <textarea name="bình luận" id="bình luận" rows="3" cols="50"></textarea>
        </div>
        <div>   
            <label for="">Lớp học:</label>
            <select name="lớp học" id="">  
                <option value="Lớp 1">Lớp 1</option>
                <option value="Lớp 2">Lớp 2</option>
            </select>
        </div>
        <div>   
            <label for="ngày">Ngày đăng ký học:</label>
            <input type="datetime-local" name="ngày" id="ngày">
        </div>
        <div>   
            <input type="submit" value="Gửi Feedback">
        </div>
    </form>
</body>
</html>
