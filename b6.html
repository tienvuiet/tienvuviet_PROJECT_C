<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.tienvuviet.com">   
        <div>   
            <label for="">Chọn sản phẩm</label>
            <select name="list" id="">  
                <option value="Sản phẩm 1">Sản phẩm 1</option>
                <option value="Sản phẩm 2">Sản phẩm 2</option>
            </select>
        </div>
        <div>   
            <label for="number">Số lượng</label>
            <input type="number" name="number" id="numbernumber" min="1" max="100" step="2">
        </div>
        <div>   
            <label for="bình luận">Ghi chú:</label>
            <textarea name="bình luận" id="bình luận" rows="4" cols="50"></textarea>
        </div>
        <div>   
            <input type="submit" value="Đặt lịch">
        </div>
    </form>
</body>
</html>
