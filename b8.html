<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.tienvuviet.com">   
        <div>   
            <label for="name">Họ và tên:</label>
            <input type="" name="name" id="name">
        </div>
        <div>   
            <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>   
            <label for="gioitinh">Giới tính:</label>
            <label for="nam">Nam</label>
            <input type="radio" name="gender" id="nam" value="nam"/>
            <label for="nữ">Nữ</label>
            <input type="radio" name="gender" id="nữ" value="nữ"/>
        </div>
        <div>   
            <label for="number">Số căn cước công dân:</label>
            <input type="number" name="number" id="number">
        </div>
        <div>   
            <label for="date">Ngày cấp:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>   
            <label for="name">Nơi cấp:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>   
            <label for="phone">Số điện thoại:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123" required/>
        </div>
        <div>   
            <label for="name">Email:</label>
            <input type="email" name="name" id="name">
        </div>
        <div>
            <label for="địa chỉ">Địa chỉ thường trú:</label>
            <textarea name="bình luận" id="bình luận" rows="3" cols="50"></textarea>
        </div>
        <div>
            <label for="địa chỉ">Địa chỉ tạm trú:</label>
            <textarea name="bình luận" id="bình luận" rows="3" cols="50"></textarea>
        </div>
        <div>   
            <label for="gioitinh">Loại căn cước công dân:</label>
            <label for="Căn cước mới">Căn cước mới</label>
            <input type="radio" name="gender" id="Căn cước mới" value="Căn cước mới"/>
            <label for="Căn cước cũ">Căn cước cũ</label>
            <input type="radio" name="gender" id="Căn cước cũ" value="Căn cước cũ"/>
        </div>
        <div>   
            <label for="name">Dân tộc:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>   
            <label for="name">Tôn giáo:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>   
            <label for="name">Quốc tịch:</label>
            <input type="text" name="name" id="name" value="Việt Nam">
        </div>
        <div>   
            <label for="name">Họ và tên Cha/Mẹ:</label>
            <input type="text" name="name" id="name" >
        </div>
        <div>   
            <label for="name">SỐ CCCD/CMND của Cha/Mẹ:</label>
            <input type="number" name="name" id="name" >
        </div>
        <div>  
            <label for="">Tỉnh/Thành Phố:</label>
            <select name="lớp học" id="">
                <option value="">Tỉnh/Thành Phố</option>
                <option value="Ninh Bình">Ninh Bình</option>
                <option value="Bắc Giang">Bắc Giang</option>
            </select>
        </div>
        <div>   
            <input type="submit" value="Gửi Feedback">
        </div>
    </form>
</body>
</html>
