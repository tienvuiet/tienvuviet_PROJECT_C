<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form trong html</h1>
    <!-- method GET ||POST -->
    <form action="http://www.myserver.com" method="POST">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="abc..." />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="abc@Abc123..." />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="abc@Abc123..." />
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
        </div>
        <div>
            <label for="url">Url</label>
            <input type="search" name="url" id="url"  />
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="0" max="10" step="2" />
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday"  />
        </div>
        <input type="submit" value="Gui thong tin" />
        <div>
            <label for="male">Nam</label>
            <input type="checkbox" id="male" name="gender" value="male"/>
            <label for="female">Nu</label>
            <input type="checkbox" id="female" name="gender" value="female"/>
        </div>
        <div>
            <label for="male">Nam</label>
            <input type="radio" id="male" name="gender" value="male"/>
            <label for="female">Nu</label>
            <input type="radio" id="female" name="gender" value="female"/>
        </div>
        <div>   
            <select name="city" id="" multiple>  
                <option value="Ha Noi">Ha Noi</option>
                <option value="Ho Chi Minh">Ho Chi Minh</option>
                <option value="Da Nang">Da Nang</option>
            </select>
        </div>
        d
    </form>
</body>

</html>
